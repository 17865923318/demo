stages:
- name: build
  steps:
  - runScriptConfig:
      image: registry.cn-hangzhou.aliyuncs.com/acs/maven
      shellScript: |-
        cd ./demo
        mvn clean package -Dmaven.test.skip=true
- name: publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./demo/Dockerfile
      buildContext: ".17865923318"
      tag: localhost:5000/demo:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: index.docker.io
timeout: 60
notification: {}
